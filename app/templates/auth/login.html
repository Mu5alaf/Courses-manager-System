{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <meta name="google" content="notranslate" />
  <link rel="stylesheet" type="text/css" href='{% static "css/main.css" %}' />
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <!-- Changed: Regular form submission -->
              <form method="post">
                {% csrf_token %}
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your login and password!
                  </p>

                  <!-- Changed: Added name attributes -->
                  <div class="form-outline form-white mb-4">
                    <input type="email" name="email" id="loginEmail" class="form-control form-control-lg" required />
                    <label class="form-label" for="loginEmail">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" id="loginPassword" class="form-control form-control-lg"
                      required />
                    <label class="form-label" for="loginPassword">Password</label>
                  </div>
                  {% if messages %} {% for message in messages %}
                  <div class="alert alert-danger">{{ message }}</div>
                  {% endfor %} {% endif %}

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">
                    Login
                  </button>
                </div>
              </form>

              <div>
                <p class="mb-0">
                  Don't have an account?
                  <a href="{% url 'app:signup' %}" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
