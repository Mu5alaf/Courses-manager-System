{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Signup</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <meta name="google" content="notranslate" />
  <link rel="stylesheet" type="text/css" href='{% static "css/main.css" %}' />
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <!-- Changed to regular form submission -->
              <form method="post">
                {% csrf_token %}
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                  <p class="text-white-50 mb-5">
                    Please enter your information!
                  </p>

                  <!-- Added name attributes -->
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="firstName" name="first_name" class="form-control form-control-lg" required />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" required />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                      required />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  {% if messages %} {% for message in messages %}
                  <div class="alert alert-danger">{{ message }}</div>
                  {% endfor %} {% endif %}

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">
                    Sign Up
                  </button>
                </div>
              </form>
              <div>
                <p class="mb-0">
                  Already have an account?
                  <a href="{% url 'app:login' %}" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Removed JavaScript code -->
</body>

</html>
